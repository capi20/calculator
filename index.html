<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="calculator-grid">
        <div class="output-box">
          <div box-previous-operand class="previous-operand"></div>
          <div box-current-operand class="current-operand">0</div>
        </div>
        <button btn-clear>CE</button>
        <button btn-all-clear>C</button>
        <button btn-delete>DEL</button>
        <button btn-operation>/</button>
        <button btn-number>1</button>
        <button btn-number>2</button>
        <button btn-number>3</button>
        <button btn-operation>x</button>
        <button btn-number>4</button>
        <button btn-number>5</button>
        <button btn-number>6</button>
        <button btn-operation>+</button>
        <button btn-number>7</button>
        <button btn-number>8</button>
        <button btn-number>9</button>
        <button btn-operation>-</button>
        <button btn-number>.</button>
        <button btn-number>0</button>
        <button btn-equals class="span-two">=</button>
      </div>
      <script src="js/script.js"></script>
</body>
</html>
